{%extends 'base.html'%}
<title>{% block title%} Quotes {%endblock%}</title>

{%block content%}

<section>
    <h1 class="text-center mb-5 " style="color: #A8763E;"> Random Quotes </h1>

    <div class="container mb-5">
        <h3 class="text-center text-capitalize"> {{id}} </h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for quote in quotes%}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <p class="card-text fw-bold"> Author: {{quotes['author']}}</p>
                        <p class="card-text">{{quotes['quote']}}</p>
                    </div>
                    <div class="card-footer">
                        <a href="">
                            <button type="button" class="btn" style="color: #6ABEA7;" target="blank"> Refresh for new quote..</button>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
